<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Connor Harrington">
    <meta name="description" content="Week 5D2 tables and forms">

    <title>Document</title>
</head>
<body>
    
    <h1>W5D2 | Tables & Forms</h1>

    <h2>Form WITHOUT A Table [booooooo]</h2>

    <!--lables are used to match up with the input elements to be read/processed more easily in JS-->
    <!--
        for attribute (input element) connects the label attribute value
        THESE MUST MATCH!
    -->
    <form>

        <!--firstname-->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">

        <br>

        <!--lastname-->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">

        <br>

        <!--email address-->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <br>
        <br>
        <!--since there is more than 1 input element, the form needs a submit button to generate the FULL query string-->
        <input type="submit" value="SUBMIT!">

    </form>

    <h2>Form ww/Table [yaaaaaaaaaaay]</h2>
    <!--neater alignment possibilities-->

    <!--form comes FIRST!-->
    <form mehtod="GET" actions="__file path to file to open/run__">
        <table>

            <!--<thead> can be used for column headers-->

            <!--<tbody> is REQUIRED inside of a <table>-->
            <tbody>

                <!--add data to the table row by row-->
                <tr><!--table ROW; should include one <td> for every possible column
                (leave the <td></td> blank when no info for that row/column)-->
                    
                    <!--<td> table data: one individual data cell; one td per column-->
                    <td><!--first data cell in row (left)-->
                        <label for="firstname">First Name:</label>
                    </td>

                    <td>
                        <!--second data cell in row (right)-->
                        <input type="text" name="firstname" id="firstname">
                    </td>
                </tr>

                <tr><!--table ROW; should include one <td> for every possible column
                    (leave the <td></td> blank when no info for that row/column)-->
                        
                     <!--<td> table data: one individual data cell; one td per column-->
                    <td><!--first data cell in row (left)-->
                        <label for="lastname">Last Name:</label>
                    </td>
    
                    <td>
                        <!--second data cell in row (right)-->
                        <input type="text" name="lastname" id="lastname">
                    </td>
                </tr>

                <tr><!--table ROW; should include one <td> for every possible column
                    (leave the <td></td> blank when no info for that row/column)-->
                        
                     <!--<td> table data: one individual data cell; one td per column-->
                    <td><!--first data cell in row (left)-->
                        <label for="email">Last Name:</label>
                    </td>
    
                    <td>
                        <!--second data cell in row (right)-->
                        <input type="text" name="email" id="email" placeholder="example@email.com">
                    </td>
                </tr>
                <!--other types of input in rows below-->
                <tr>

                    <!--left column (labels)-->
                    <td>
                        <label for="comments">Comments:</label>
                    </td>

                    <!--right column (inputs)-->
                    <td>
                        <textarea name="comments" rows="5" cols="10" placeholder="comments go here..."></textarea>
                    </td>
                </tr>

                <!--NON-TEXT based input elements-->

                <!--drop down election = limits to 1 response, limitless options; works similar to a list <ol> or <ul>-->
                <tr>

                    <!--left lolumn (labels)-->
                    <td>
                        <label for="favColor">Pick Your Favorite Color:</label>
                    </td>

                    <!--right column (inputs)-->
                    <td>
                        <select name="favColor"><!--creates drop down menu-->

                            <!--list each option in drop down-->
                            <option value="red">RED</option>
                            <option value="green">GREEN</option>
                            <option value="blue">BLUE</option>

                        </select>
                    </td>
                </tr>

                <!--radio buttons: limited to 1 so long as all name values match; radio buttons are circular (think of multiple choice answers on a quiz)-->
                <tr>

                    <!--left lolumn (labels)-->
                    <td>
                        <label for="study">Programs of Study</label>
                    </td>

                    <!--right column (inputs)-->
                    <td>
                        <input type="radio" name="study" value="SE">Software Engineering <br>
                        <input type="radio" name="study" value="CYB">Cyber Security <br>
                        <input type="radio" name="study" value="WD">Web Development <br>
                        <input type="radio" name="study" value="NE">Networking <br>
                    </td>
                </tr>

                <!--CHECKBOXES - can select multiple options (script must be prepared for all)-->
                <tr>

                    <!--left lolumn (labels)-->
                    <td>
                        <label for="vehicle">Select Your Vehicle(s)</label>
                    </td>

                    <!--right column (inputs)-->
                    <td>
                        <input type="checkbox" name="vehicle1" value="car">Car <br>
                        <input type="checkbox" name="vehicle2" value="roci">Rocinante <br>
                        <input type="checkbox" name="vehicle3" value="motorcycle">Motorcycle <br>
                        <input type="checkbox" name="vehicle4" value="bike">Bicycle <br>
                        <input type="checkbox" name="vehicle5" value="dragon">Dragon <br>
                        <input type="checkbox" name="vehicle6" value="horse">Roach the Horse <br>
                        <input type="checkbox" name="vehicle7" value="Honda">Honda <br>
                    </td>
                </tr>

                <!--Date-->
                <tr>

                    <!--left lolumn (labels)-->
                    <td>
                       <label for="date">Date:</label>
                    </td>

                    <!--right column (inputs)-->
                    <td>
                        <input type="date" name="date" value="2023-12-07">
                    </td>
                </tr>

                <!--submit button below-->
                <tr>
                    <td><!--label-->

                    </td>

                    <td><!--input-->
                        <input type="submit" value="submit">
                    </td>
                </tr>

            </tbody>

        </table>
    </form>

</body>
</html>
