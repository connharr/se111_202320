<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Connor Harrington">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form method="GET" action="confirm.html">
        <table>
            <h1>Birthday Party Registration Form</h1>

            <thead><!--labels for columns-->
                <tr>
                    <th><b>Labels</b></th>
                    <th><b>Form Fields</b></th>
                </tr>
            </thead>

            <tbody>
                <tr><!--gfirst-->
                    <td>
                        <label for="gfirst">Parent/Guardian Name</label>
                    </td>

                    <td>
                        <input type="text" name="gfirst" id="g-first" maxlength="20" placeholder="First Name" required>

                        <br>

                        <input type="text" name="gfirst" id="g-last" maxlength="20" placeholder="Last Name" required>
                    </td>
                </tr><!--/ gfirst-->

                <tr><!--cfirst-->
                    <td>
                        <label for="cfirst">Child's First Name</label>
                    </td>

                    <td>
                        <input type="text" name="gfirst" id="c-first" placeholder="Child's First Name" required>
                    </td>
                </tr><!--/ cfirst-->

                <tr><!--age-->
                    <td>
                        <label for="age">Child's Age</label>
                    </td>

                    <td>
                        <input type="number" name="age" value="3" required>
                    </td>
                </tr><!--/ age-->

                <tr>
                    <td>
                        <h2>Date and Time</h2>
                    </td>
                    <td>

                    </td>
                </tr>

                <tr><!--date-->
                    <td>
                        <label for="date">Date</label>
                    </td>

                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr><!--/ date-->

                <tr><!--time-->
                    <td>
                        <label for="time">Start Time</label>
                    </td>

                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr><!--/ time-->

                <tr><!--guests-->
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>

                    <td>
                        <input type="number" value="5" name="guests">
                    </td>
                </tr><!--/ guests-->

                <tr>
                    <td>
                        <h2>Food</h2>
                    </td>

                    <td>

                    </td>
                </tr>

                <tr><!--size-->
                    <td>
                        <label for="size">Size</label>
                    </td>

                    <td>
                        <input type="radio" name="size" value="sm"><label for="size">sm</label>
                        <input type="radio" name="size" value="md"><label for="size">med</label>
                        <input type="radio" name="size" value="lg"><label for="size">lg</label>
                    </td>
                </tr><!--/ size-->

                <tr><!--drinks-->
                    <td>
                        <label for="drinks">Drinks</label>
                    </td>

                    <td>
                        <input type="checkbox" name="drink1" checked="true" value="coke">
                        <label for="drink1">Coke</label><br>

                        <input type="checkbox" name="drink2" value="sprite">
                        <label for="drink2">Sprite</label><br>

                        <input type="checkbox" name="drink3" value="fuit punch">
                        <label for="drink3">Fruit Punch</label><br>

                        <input type="checkbox" name="drink4" value="lemonade">
                        <label for="drink4">Lemonade</label><br>

                        <input type="checkbox" name="drink5" value="iced tea">
                        <label for="drink5">Iced Tea</label><br>
                    </td>
                </tr><!--/ drinks-->

                <tr><!--cake-->
                    <td>
                        <label for="cake">Cake</label>
                    </td>

                    <td>
                        <select name="cake">
                            <option selected>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>
                    </td>
                </tr><!--/ cake-->

                <tr>
                    <td>
                        <h2>Decorations</h2>
                    </td>

                    <td>

                    </td>
                </tr>

                <tr><!--colors-->
                    <td>
                        <label for="colors">Color Scheme</label>
                    </td>

                    <td>
                        Choose a color scheme for the party
                        <br>
                        <input type="color" name="colors">
                    </td>
                </tr><!--/ colors-->

                <tr><!--comments-->
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>

                    <td>
                        <textarea placeholder="Please add any additional comments here." name="comments"></textarea>
                    </td>
                </tr><!--/ comments-->

                <tr><!--submit button-->
                    <td>
                    
                    </td>

                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr><!--/ submit button-->
                
            </tbody>
        </table>
    </form>
</body>
</html>
